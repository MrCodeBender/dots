# fzf default options — tokyonight night palette

# Layout
--height=40%
--layout=reverse
--border=rounded
--info=inline
--prompt='  '
--pointer='▶'
--marker='✓'

# Preview
--preview-window=right:55%:wrap

# Colors — tokyonight night
--color=bg+:#283457
--color=bg:#1a1b26
--color=border:#27a1b9
--color=spinner:#7aa2f7
--color=hl:#ff9e64
--color=fg:#c0caf5
--color=header:#7aa2f7
--color=info:#7aa2f7
--color=pointer:#ff9e64
--color=marker:#9ece6a
--color=fg+:#c0caf5
--color=prompt:#7aa2f7
--color=hl+:#ff9e64
--color=gutter:#1a1b26

# Keybindings
--bind=ctrl-j:down
--bind=ctrl-k:up
--bind=ctrl-d:preview-page-down
--bind=ctrl-u:preview-page-up
--bind=ctrl-/:toggle-preview
--bind=ctrl-a:select-all
--bind=ctrl-y:execute-silent(echo -n {+} | xclip -selection clipboard)
